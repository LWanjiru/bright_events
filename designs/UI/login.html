<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="../../materialize /css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" type="text/css" href="./login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Log in</title>
</head>
<body class="deep-purple darken-4">
  <div class="container row">
    <form id="login" class="purple darken-4 col s12 m12 l6 offset-l3 center white-text z-depth-5">
      <div class="row left">
      <h5>Log in with your details below.</h5>
      </div>
      <div class="row">
        <div class="input-field col s8">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <button id="register-btn" class="btn waves-effect waves-light left" type="submit" name="action">Log in
          <i class="material-icons right">send</i>
        </button>
        <br />
        <br />
        <br />
        <span id="registered">Not Registered? <strong><u class="green-text"><a href="./signUp.html">Register Here!</a></u></strong></span>
      </div>
    </form>
  </div>
</body>
</html>
